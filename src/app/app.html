<div class="container">
  <mat-card class="scanner-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>receipt_long</mat-icon>
      </div>
      <mat-card-title>Grocy Scanner</mat-card-title>
      <mat-card-subtitle>Foto hochladen & automatisch buchen</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="upload-area">
        <button mat-flat-button color="primary" (click)="fileInput.click()" [disabled]="isLoading">
          <mat-icon>camera_alt</mat-icon>
          <span>Bon scannen</span>
        </button>
        <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" capture="environment">
      </div>

      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

      <div *ngIf="dataSource.length > 0" class="table-container">
        <div *ngIf="detectedShop" style="margin: 20px 0; text-align: center;">
          <span style="background-color: #e0e0e0; padding: 10px 20px; border-radius: 20px; font-weight: bold; color: #333;">
            üè™ Erkannter Markt: {{ detectedShop }}
          </span>
        </div>

        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Gefunden </th>
            <td mat-cell *matCellDef="let element">
              <span class="product-name">{{element.ocrName}}</span>
              <span class="match-info" [class.new]="element.matchInfo === 'Neu'">
                {{element.matchInfo}}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="match">
            <th mat-header-cell *matHeaderCellDef> Zuordnung </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field appearance="outline" subscriptSizing="dynamic" class="dense-form-field">
                <mat-select [(ngModel)]="element.grocyId" placeholder="W√§hlen...">
                  <mat-option value="ignore">-- Ignorieren --</mat-option>
                  <mat-option *ngFor="let p of products" [value]="p.id">
                    {{p.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Anz. </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field appearance="outline" subscriptSizing="dynamic" class="small-input">
                <input matInput type="number" [(ngModel)]="element.amount">
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> ‚Ç¨ </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field appearance="outline" subscriptSizing="dynamic" class="small-input">
                <input matInput type="number" [(ngModel)]="element.price">
              </mat-form-field>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>

    <mat-card-actions align="end" *ngIf="dataSource.length > 0">
      <button mat-stroked-button color="warn" (click)="dataSource = []">Verwerfen</button>
      <button mat-raised-button color="accent" (click)="submit()" [disabled]="isLoading">
        <mat-icon>check</mat-icon> Buchen
      </button>
    </mat-card-actions>
  </mat-card>
</div>

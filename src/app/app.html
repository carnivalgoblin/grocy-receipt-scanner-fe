<mat-toolbar color="primary" class="app-toolbar">
  <mat-icon>receipt_long</mat-icon>
  <span>Grocy Scanner</span>
  <span class="spacer"></span>
</mat-toolbar>

<main class="main-content">
  <!-- Upload Section -->
  <section class="upload-section" [class.compact]="dataSource.length > 0">
    <div class="upload-dropzone" (click)="fileInput.click()" [class.loading]="isLoading" matRipple>
      <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*,application/pdf" capture="environment" hidden>
      
      <ng-container *ngIf="!isLoading">
        <mat-icon class="large-icon">post_add</mat-icon>
        <h3>Bon scannen</h3>
        <p>Foto oder PDF hochladen</p>
      </ng-container>

      <div class="loading-state" *ngIf="isLoading">
        <mat-spinner diameter="40" color="accent"></mat-spinner>
        <p>Verarbeite Bon...</p>
      </div>
    </div>
  </section>

  <!-- Results Section -->
  <section class="results-section" *ngIf="dataSource.length > 0">
    <div class="shop-header" *ngIf="detectedShop">
      <div class="shop-badge">
        <mat-icon>store</mat-icon>
        <span>{{ detectedShop }}</span>
      </div>
    </div>

    <mat-card class="results-card">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource">
          
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Produkt </th>
            <td mat-cell *matCellDef="let element">
              <div class="product-cell">
                <span class="product-name">{{element.ocrName}}</span>
                <span class="match-badge" [class.new]="element.matchInfo === 'Neu'" *ngIf="element.matchInfo">
                  {{element.matchInfo}}
                </span>
              </div>
            </td>
          </ng-container>

          <!-- Match Column -->
          <ng-container matColumnDef="match">
            <th mat-header-cell *matHeaderCellDef> Zuordnung </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field appearance="outline" subscriptSizing="dynamic" class="dense-form-field">
                 <mat-select [(ngModel)]="element.grocyId" placeholder="Wählen...">
                  <mat-option value="ignore" class="ignore-option">-- Ignorieren --</mat-option>
                  <mat-option *ngFor="let p of products" [value]="p.id">
                    {{p.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </ng-container>

          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Anz. </th>
            <td mat-cell *matCellDef="let element">
               <mat-form-field appearance="outline" subscriptSizing="dynamic" class="small-input centered-input">
                <input matInput type="number" [(ngModel)]="element.amount">
              </mat-form-field>
            </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Preis </th>
            <td mat-cell *matCellDef="let element">
               <mat-form-field appearance="outline" subscriptSizing="dynamic" class="small-input right-align-input">
                <span matTextPrefix>€&nbsp;</span>
                <input matInput type="number" [(ngModel)]="element.price">
              </mat-form-field>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      
      <mat-card-actions align="end" class="action-buttons">
        <button mat-button color="warn" (click)="dataSource = []">Verwerfen</button>
        <button mat-flat-button color="primary" (click)="submit()" [disabled]="isLoading">
          <mat-icon>check</mat-icon> Buchen
        </button>
      </mat-card-actions>
    </mat-card>
  </section>
</main>
